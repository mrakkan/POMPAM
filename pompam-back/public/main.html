<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
    <title>POMPAM-tunnel</title>
</head>
<style>
    body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 0;
        pointer-events: none;
        background: url('/static/images/รูปรวม.png') no-repeat center center / cover;
        filter: blur(8px) brightness(0.5);
        opacity: 0.75;
    }
    .bg-pompam-bottom {
        position: fixed;
        left: 50%;
        bottom: -300px;
        transform: translateX(5%);
        width: 100vw;
        max-width: 1800px;
        min-width: 1000px;
        opacity: 0.30;
        z-index: 0;
        pointer-events: none;
        user-select: none;
    }
     * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Prompt', 'Segoe UI', sans-serif;
  }
    body {
        font-family: Arial, sans-serif;
        background:
            linear-gradient(to bottom, #b8151e, #881117, #500608);
        margin: 0;
        padding: 0;
    }
    h1{
        color: white;
        margin-bottom: 20px;
        text-shadow:
            0 1px 0 #b61c24;             /* highlight */
        position: relative;
        z-index: 1;
        font-size: 7vh;
    }
        
    
    main {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .login {
        text-align: center;
    }
    .login h1 {
        margin-bottom: 20px;
    }
    .login a {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px 20px;
        background:
            linear-gradient(to bottom, #b8151e, #881117, #500608);
        width: 200px;
        height: 60px;
        color: white;
        text-decoration: none;
        border-radius: 15px;
        text-shadow: 0 4px 10px rgba(0,0,0,0.35), 0 1px 0 #b61c24;
        z-index: 1;
        font-size: 1.2em;
        box-shadow: 0 6px 24px 0 rgba(0,0,0,0.18), 0 1.5px 4px 0 rgba(0,0,0,0.18);
        transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
    }
    .login a:hover {
        transform: scale(1.07);
        background: linear-gradient(to bottom, #e62a36, #a81a22, #6a0c13);
        box-shadow: 0 10px 32px 0 rgba(0,0,0,0.22), 0 2px 8px 0 rgba(0,0,0,0.22);
    }

    h2 {
        color: white;
    }
</style>
<body>
    <img src="/static/images/pompam.png" alt="POMPAM" class="bg-pompam-bottom">
    <main>
        <div class="login">
            <h1>Welcome to POMPAM</h1>
            <span style=" display: flex; justify-content: space-between; flex-direction: column; align-items: center;">
            <a href="/user-main" class="user">ลูกค้า</a>
            <br>
            <h2>หรือ</h2>
            <br>
            <a href="/merchant-main" class="merchant">แม่ค้า/พ่อค้า</a>
            </span>
        </div>
    </main>
</body>
</html>
