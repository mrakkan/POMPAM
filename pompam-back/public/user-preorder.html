<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/default-deco.css">
    
    <title>Document</title>
    <style>
        .search-box {
            display: flex;
            gap: 12px;
            align-items: center;
            margin: 24px;
        }
        .input {
            width: 220px;
            height: 30px;
            padding: 12px;
            border-radius: 12px;
            border: 1.5px solid lightgrey;
            outline: none;
            transition: all 0.3s cubic-bezier(0.19, 1, 0.22, 1);
            box-shadow: 0px 0px 20px -18px;
        }
        .input:hover {
            border: 2px solid lightgrey;
            box-shadow: 0px 0px 20px -17px;
        }
        .input:active {
            transform: scale(0.95);
        }
        .input:focus {
            border: 2px solid grey;
        }
        .product-item {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
            justify-content: center;
            padding: 10px;
        }
        .item-card {
            width: 200px;
            height: 250px;
            background-color: #d9d9d9;
            display: flex;
            padding: 20px;
            align-items: center;
            flex-direction: column;
            gap: 20px;
            position: relative;
        }
        .item-image {
            width: 120px;
            height: 120px;
        }
        .item-image img {
            width: 100%;
            height: 120px;
        }
        .confirm-section {
            margin-bottom: 60px;
            padding: 12px;
            text-align: right;
        }
        .confirm-section a {
            width: 50px;
            height: 50px;
            padding: 8px;
            color: white;
            margin: 8px;
        }
        .see-item-btn {
            background-color: green;
        }
        .confirm-btn {
            background-color: #e60000;
        }
        .price {
            color: #e60000;
        }
        .item-card.selected {
            border: 3px solid #e60000;
        }
        .quantity-selector {
            position: absolute;
            top: 8px;
            right: 8px;
            display: flex;
            align-items: center;
            gap: 4px;
            background-color: white;
            border-radius: 15px;
            padding: 2px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            z-index: 10;
        }
        .quantity-btn {
            width: 24px;
            height: 24px;
            border: none;
            border-radius: 50%;
            background-color: #e60000;
            color: white;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        .quantity-display {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #333;
            background-color: #f0f0f0;
            border-radius: 50%;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="section">
        <div class="section-header">
            <h2>ระบบพรีออเดอร์</h2>
        </div>
        <div class="search-box">
            <div style="background-color: #e60000; padding: 8px; border-radius: 16px; box-shadow: 0 6px 24px 0 rgba(0,0,0,0.18), 0 1.5px 4px 0 rgba(0,0,0,0.18);">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                </svg>
            </div>
            <input placeholder="ค้นหาสินค้า" type="text" name="text" class="input">
        </div>
        <div class="filter-tags">
            <a class="active">ทั้งหมด</a>
            <a>เนื้อสัตว์</a>
            <a>ผักผลไม้</a>
            <a>เครื่องเทศ</a>
            <a>สินค้าตามฤดูกาล</a>
        </div>
        <div class="product-item" id="product-list">
            {% for item in products %}
                <div class="item-card {% if item.name in selected %} selected {% endif %}">
                    <div class="quantity-selector">
                        <button class="quantity-btn">-</button>
                        <div class="quantity-display">1</div>
                        <button class="quantity-btn">+</button>
                    </div>
                    <div class="item-image">
                        <img src="{{ item.img }}">
                    </div>
                    <p class="name">{{ item.name }}</p>
                    <p class="price">฿{{ item.price }}</p>
                </div>
            {% endfor %}
        </div>
        <div class="confirm-section">
            <a class="see-item-btn" href="/pre-order/see-order">ดูรายการที่เลือก</a>
            <a class="confirm-btn" href="/pre-order/confirm">สั่งจองล่วงหน้า</a>
        </div>
    </div>
    <nav class="bottom-nav">
        <a href="/user-main" class="nav-item">
        <img src="/static/images/Vector.png" alt="Home">
        <span>Home</span>
        </a>
        <a href="/map" class="nav-item">
        <img src="/static/images/Group.png" alt="Map">
        <span>Map</span>
        </a>
        <a href="/pre-order" class="nav-item">
        <img src="/static/images/pre-order.png" alt="Inventory">
        <span>Pre-Order</span>
        </a>
        <a href="/profile" class="nav-item active">
        <img src="/static/images/profile.png" alt="Profile">
        <span>Profile</span>
        </a>
    </nav>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const productFilter = document.querySelectorAll('.section .filter-tags a');
            const productList = document.getElementById('product-list');
            productFilter.forEach(tag => {
                tag.addEventListener('click', function (e) {
                    e.preventDefault();
                    productList.classList.remove('animate__animated', 'animate__fadeInUp', 'animate__fadeOutDown');
                    productList.style.setProperty('--animate-duration', '0.18s');
                    productList.classList.add('animate__animated', 'animate__fadeOut');
                    setTimeout(() => {
                        fetch(`/preorder-products?filter=${encodeURIComponent(this.textContent)}`, { headers: { 'X-Requested-With': 'XMLHttpRequest' }})
                        .then(res => res.text())
                        .then(html => {
                            productList.innerHTML = html;
                            productList.classList.remove('animate__fadeOut');
                            productList.classList.add('animate__fadeIn');
                            productList.style.setProperty('--animate-duration', '0.18s');

                            productFilter.forEach(t => t.classList.remove('active'));
                            tag.classList.add('active');

                            setTimeout(() => {
                                productList.classList.remove('animate__animated', 'animate__fadeIn');
                            }, 200);
                        })
                    }, 180);
                });
            });
        });
    </script>
    
</body>

</html>
