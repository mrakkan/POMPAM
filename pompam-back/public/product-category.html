{% for item in bestseller %}
<div class="product-card">
  <div class="product-image">
    <button class="favorite-btn" title="Add to favorites">
      <svg viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" fill="none" stroke="#e60000" stroke-width="2"/></svg>
    </button>
    <span class="badge red">BESTSELLER</span>
    <img src="{{ item.img }}">
  </div>
  <div class="product-details">
    <div class="star-rating">
      {% set rating = item.rating|default(0) %}
      {% for i in range(1, 6) %}
        {% if i <= rating %}
          <svg width="18" height="18" viewBox="0 0 24 24" fill="#FFD600" stroke="#FFD600" stroke-width="1" style="margin-right:2px;"><polygon points="12,2 15,9 22,9.3 17,14.1 18.5,21 12,17.5 5.5,21 7,14.1 2,9.3 9,9"/></svg>
        {% else %}
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#ccc" stroke-width="1.2" style="margin-right:2px;"><polygon points="12,2 15,9 22,9.3 17,14.1 18.5,21 12,17.5 5.5,21 7,14.1 2,9.3 9,9"/></svg>
        {% endif %}
      {% endfor %}
    </div>
    <p class="name">{{ item.name }}</p>
    <p class="desc">{{ item.desc }}</p>
    <p class="price">à¸¿{{ item.price }}</p>
  </div>
</div>
{% endfor %}
