<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POMPAM</title>
    <link rel="stylesheet" href="../static/css/default-deco.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        .inventory-section {
            padding: 1.5rem 1rem;
        }
        .inventory-header {
            display: flex;
            margin-right: 0;
        }
        .add-item {
            margin-left: auto;
            font-size: 1rem;
        }
        .add-item a {
            display: flex;
            justify-content: center;
            align-items: center;
            background:
                linear-gradient(to bottom, #b8151e, #881117, #500608);
            color: white;
            text-decoration: none;
            border-radius: 15px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.35), 0 1px 0 #b61c24;
            z-index: 1;
            font-size: 1.2em;
            box-shadow: 0 6px 24px 0 rgba(0,0,0,0.18), 0 1.5px 4px 0 rgba(0,0,0,0.18);
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
            gap: 8px;
            width: 180px;
            height: 45px;
        }
        .add-item a:hover {
            transform: scale(1.07);
            background: linear-gradient(to bottom, #e62a36, #a81a22, #6a0c13);
            box-shadow: 0 10px 32px 0 rgba(0,0,0,0.22), 0 2px 8px 0 rgba(0,0,0,0.22);
        }
        .product-card.disable {
            opacity: 0.4;
        }
        .product-details .price {
            color: rgb(32, 209, 22);
        }
        .product-details .status {
            color: #e60000;
        }
        .status.disable{
            display: none;
        }
        .edit {
            padding-right: 12px;
            display: flex;
            justify-content: end;
            gap: 16px;
        }
        .title {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            padding-left: 1.5rem;
            color: #e60000;
        }
    </style>
</head>
<body>
    <div class="section inventory-section">
        <div class="section-header inventory-header">
            <h2>สั่งจองล่วงหน้า</h2>
            <div class="add-item">
                <a>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>

                    </svg>เพิ่มพรีออเดอร์</p>

            </div>
        </div>
        <p class="title">ออเดอร์ที่ต้องจัดส่ง</p>
        <div class="product-list">
            <div class="product-card">
                <div class="product-image">
                    <img src="">

                <div class="product-details">
                    <p class="name">หมู</p>

                </div>
                <div class="edit">
                    <p>ที่อยู่</p>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">

                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>

                    </svg>
                </div>
            </div>
        </div>
        <p class="title">ออเดอร์ที่จัดส่งสำเร็จ</p>
        <div class="product-list">
            <div class="product-card">
                <div class="product-image">
                    <img src="">
                </div>
                <div class="product-details">
                    <p class="name">หมู</p>
                    <p class="desc">จำนวน 50 กก.</p>
                </div>
                <p>ที่อยู่</p>
